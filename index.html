              <img id="head_3" src="css/images/headmike.png" height="300" alt="third image">

          <div class="col-md-1 button">
            <button id= "head-btn" type="button" class="btn btn-default btn-sml" onclick="headnext();">
              <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </button>
          </div>

          <div id="head-story" class="col-md-4">
            <div class="story">
              <p class="startsection" style='font-size:25px;font-family:Papyrus'>There once was a man from Peru </br>
            Who dreamt that he swallowed his shoe.</br> 
              </p>
              </div>
          </div>
        </div>

        <!--MIDDLE BUTTONS/IMAGE(/STORY)-->
        <div id="middle" class="row">

          <div class="col-sm-1 button">
            <button id="middle-btn" type="button" class="btn btn-default btn-sml" onclick="middleprev();">
              <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </button>
          </div>

          <div id="middle-image" class="col-sm-6 character-image">
            <img id="middle_1" src="css/images/middlebob.png" height="300">
            <img id="middle_2" src="css/images/middlecowboy.png" height="300">
            <img id="middle_3" src="css/images/middleharry.png" height="300">
          </div>

          <div class="col-sm-1 button">
            <button id="middle-btn" type="button" class="btn btn-default btn-sml" onclick="middlenext();">
              <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </button>
          </div>

          <div id="middle-story" class="col-sm-4 story">
          	<p class="midsection" style="font-size:25px; font-family: Papyrus"> He woke up in fright</br>
            In the mid of the night</br>
            </p>
          </div>
        </div>

        <!--BOTTOM BUTTONS/IMAGE(/STORY)-->
        <div id="bottom" class="row">

          <div class="col-sm-1 button">
            <button id="bottom-btn" type="button" class="btn btn-default btn-sml" onclick="bottomprev();">
              <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
            </button>
          </div>

          <div id="bottom-image" class="col-sm-6 character-image">
            <img id="bottom_1" src="css/images/bottomlegs.png">
            <img id="bottom_2" src="css/images/bottommermaid.png">
            <img id="bottom_3" src="css/images/bottomsully.png">
          </div>

          <div class="col-sm-1 button">
            <button id="bottom-btn" type="button" class="btn btn-default btn-sml" onclick="bottomnext();">
              <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </button>
          </div>

          <div id="bottom-story" class="col-sm-4 story">
           <p class="endsection" style="font-size:25px; font-family:Papyrus"> To learn that his dream had come true!
           </p>
          </div>
        </div>

      </div>
